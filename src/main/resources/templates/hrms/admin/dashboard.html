<!-- templates/hrms/admin/dashboard.html -->

<div layout:decorate="~{layout/admin/admin-template}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <main layout:fragment="content">
        <div class="card-grid">
            <div class="card">
                <h3>총 사용자 수</h3>
                <div class="value" th:text="${stats.userCount}"></div>
            </div>
            <div class="card">
                <h3>지원자 수</h3>
                <div class="value" th:text="${stats.applicantCount}"></div>
            </div>
            <div class="card">
                <h3>기업 수</h3>
                <div class="value" th:text="${stats.companyCount}"></div>
            </div>
            <div class="card">
                <h3>이력서 수</h3>
                <div class="value" th:text="${stats.resumeCount}"></div>
            </div>
            <div class="card">
                <h3>공고 수</h3>
                <div class="value" th:text="${stats.jobPostCount}"></div>
            </div>
            <div class="card">
                <h3>지원 건수</h3>
                <div class="value" th:text="${stats.applicationCount}"></div>
            </div>
        </div>

        <div class="section">
            <h2>최근 가입한 사용자</h2>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>이메일</th>
                    <th>이름</th>
                    <th>가입일</th>
                    <th>역할</th>
                    <th>계정 타입</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="i : ${#numbers.sequence(0, 4)}">
                    <td th:text="${i < recentUsers.size() ? recentUsers[i].id : '--'}">1</td>
                    <td th:text="${i < recentUsers.size() ? recentUsers[i].email : '--'}">user@example.com</td>
                    <td th:text="${i < recentUsers.size() ? recentUsers[i].name : '--'}">USER</td>
                    <td th:text="${i < recentUsers.size() ? recentUsers[i].createAt : '--'}">2025-06-20</td>
                    <td th:text="${i < recentUsers.size() ? recentUsers[i].role : '--'}">APPLICANT</td>
                    <td th:text="${i < recentUsers.size() ? recentUsers[i].loginType : '--'}">EMAIL</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>최근 등록된 채용 공고</h2>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>제목</th>
                    <th>기업명</th>
                    <th>등록일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="i : ${#numbers.sequence(0, 4)}">
                    <td th:text="${i < recentJobPosts.size() ? recentJobPosts[i].id : '--'}">1</td>
                    <td th:text="${i < recentJobPosts.size() ? recentJobPosts[i].title : '--'}">백엔드 개발자</td>
                    <td th:text="${i < recentJobPosts.size() ? recentJobPosts[i].companyName : '--'}">네이버</td>
                    <td th:text="${i < recentJobPosts.size() ? recentJobPosts[i].createAt : '--'}">2025-06-21</td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<!-- /templates/hrms/account/register.html -->

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>

    <!-- CSRF 토큰 전달용 -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/account/common.css}" />
    <link rel="stylesheet" th:href="@{/css/account/register.css}" />


    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/auth/register.js"></script>
</head>
<body>
<div class="auth-container">
    <div class="logo-container">
        <a th:href="@{/}">
            <img src="/images/logo_no_background.png" alt="로고">
        </a>
    </div>

    <!-- ✅ 회원가입 폼 시작 -->
    <form id="registerForm">

        <!-- ✅ 회원 유형 탭 (form 내부로 이동) -->
        <div class="tab-container">
            <div class="tab active" id="personal-tab" data-role="APPLICANT">개인회원</div>
            <div class="tab" id="company-tab" data-role="EMPLOYER">기업회원</div>
        </div>

        <!-- ✅ role hidden input -->
        <input type="hidden" id="role" name="role" value="APPLICANT" />

        <!-- ✅ 이메일 -->
        <div class="form-group">
            <label for="email">이메일</label>
            <div class="input-with-button">
                <input type="email" id="email" name="email" class="input-field" required />
                <button type="button" id="checkEmailBtn" class="verification-button">중복확인</button>
            </div>
            <span id="emailCheckResult" class="error-message"></span>
        </div>

        <!-- ✅ 비밀번호 -->
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="input-field"
                   placeholder="8~16자의 영문, 숫자, 특수문자 조합" required />
            <span id="pwLengthHint" class="error-message" style="font-size: 12px; color: gray;">
      </span>
        </div>

        <!-- ✅ 비밀번호 확인 -->
        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" required />
            <span id="pwMatchResult" class="error-message"></span>
        </div>

        <!-- ✅ 이름 -->
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" class="input-field" required />
        </div>

        <!-- ✅ 약관 동의 -->
        <div class="checkbox-group">
            <input type="checkbox" id="agree-all" />
            <label for="agree-all"><strong>전체 동의</strong></label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="agreeTerms" name="agreeTerms" required />
            <label for="agreeTerms">이용약관 동의 (필수)</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="agreePrivacy" name="agreePrivacy" required />
            <label for="agreePrivacy">개인정보 수집 및 이용 동의 (필수)</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="agreeMarketing" name="agreeMarketing" />
            <label for="agreeMarketing">마케팅 정보 수신 동의 (선택)</label>
        </div>

        <!-- ✅ 제출 버튼 -->
        <button type="submit" id="submitBtn" class="login-btn">회원가입</button>

        <div class="auth-links">
            <a th:href="@{/users/login}">로그인</a>
        </div>
    </form>
</div>
</body>
</html>

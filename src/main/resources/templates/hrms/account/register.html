<!-- /resources/templates/hrms/login/register.html -->

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />

  <title>회원가입</title>
  <link rel="stylesheet" href="/css/account/register.css">
  <script src="/js/jquery-3.7.1.min.js"></script>
  <script src="/js/auth/register.js"></script>

</head>
<body>
<h2>회원가입</h2>

<form id="registerForm">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <div>
    <label for="role">역할</label>
    <select id="role" name="role">
      <option value="APPLICANT">개인</option>
      <option value="EMPLOYER">기업</option>
    </select>
  </div>

  <div>
    <label for="email">이메일</label>
    <input type="email" id="email" name="email" required>
    <button type="button" id="checkEmailBtn">중복 확인</button>
    <span id="emailCheckResult"></span>
  </div>

  <div>
    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" required>
    <span id="pwLengthHint" style="font-size: 12px; color: gray;">※ 비밀번호는 8자 이상</span>
  </div>

  <div>
    <label for="confirmPassword">비밀번호 확인</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <span id="pwMatchResult" style="margin-left:10px;"></span>
  </div>

  <div>
    <label for="name">이름</label>
    <input type="text" id="name" name="name" required>
  </div>

  <div>
    <button type="submit" id="submitBtn">회원가입</button>
  </div>

</form>
</body>
</html>

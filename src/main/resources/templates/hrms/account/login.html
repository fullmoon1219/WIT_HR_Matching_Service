<!-- /resources/templates/hrms/account/login.html -->

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/account/login.css">
</head>
<body>
<div class="login-container">
    <h1 class="main-title">로그인</h1>

    <div class="content-container">
        <div class="login-box">
            <h2 class="section-title">로고 및 타이틀</h2>

            <div th:if="${errorMessage}" class="error-message">
                <p th:text="${errorMessage}"></p>
            </div>

            <form method="post" th:action="@{/login}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-group">
                    <select class="form-select" name="userType">
                        <option value="" disabled selected>지원자 / 기업 구분</option>
                        <option value="applicant">지원자</option>
                        <option value="company">기업</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="email" name="email" placeholder="이메일" required>
                </div>

                <div class="form-group">
                    <input type="password" name="password" placeholder="비밀번호" required>
                </div>

                <div class="form-group">
                    <a th:href="@{/users/register}" class="register-btn">회원가입</a>
                    <button type="submit" class="login-btn">로그인</button>
                </div>

                <div class="external-login">
                    <a href="#" class="external-btn external-1">외부1</a>
                    <a href="#" class="external-btn external-2">외부2</a>
                    <a href="#" class="external-btn external-3">외부3</a>
                </div>
            </form>
        </div>

        <div class="info-box">
            <h2 class="section-title">화면설명/기능</h2>

            <ul class="feature-list">
                <li><span class="feature-icon">-</span> 이메일로 로그인하기</li>
                <li><span class="feature-icon">-</span> 계정으로 로그인하기 <br>(카카오,구글,네이버)</li>
                <li><span class="feature-icon">-</span> 로고 및 타이틀<br>누르면 메인으로 이동</li>
                <li><span class="feature-icon">-</span> 헤더 X</li>
            </ul>
        </div>
    </div>
</div>

<div style="display: none;">
    <a th:href="@{/oauth2/authorization/google}">Google 로그인</a><br>
    <a th:href="@{/oauth2/authorization/naver}">Naver 로그인</a>
</div>
</body>
</html>

<!-- /templates/hrms/login/delete.html -->

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 탈퇴</title>
</head>
<body>
<h2>회원 탈퇴 확인</h2>

<form th:action="@{/users/delete}" method="post" onsubmit="return confirm('정말 회원 탈퇴하시겠습니까?')">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <label>비밀번호 확인:
        <input type="password" name="password" required />
    </label>
    <br>
    <button type="submit">탈퇴하기</button>
</form>

<div th:if="${message}" style="color:red;">
    <p th:text="${message}"></p>
</div>
</body>
</html>

<!-- templates/hrms/fragments/admin/admin-sidebar.html -->

<aside th:fragment="sidebar" class="sidebar">
  <div class="sidebar-inner">

    <!-- 상단: 로고 + 메뉴 -->
    <div class="sidebar-top">
      <div class="logo">
        <a th:href="@{/}">
          <img th:src="@{/images/logo_no_background.png}" alt="로고"/>
        </a>
      </div>

      <nav class="menu">
        <ul class="sidebar-menu">
          <li class="menu-item"><a th:href="@{/admin/dashboard}">📊 대시보드</a></li>
          <li class="menu-item"><a th:href="@{/admin/users}">👤 사용자 관리</a></li>
          <li class="menu-item"><a th:href="@{/admin/resumes}">📄 이력서 목록</a></li>
          <li class="menu-item"><a th:href="@{/admin/jobPosts}">📢 채용 공고 관리</a></li>
          <li class="menu-item"><a th:href="@{/admin/inquirys}">📨 문의 내역 관리</a></li>
          <li class="menu-item"><a th:href="@{/admin/reports}">🧾 신고 내역 관리</a></li>
        </ul>
      </nav>
    </div>

    <!-- 하단: 관리자 정보 -->
    <div class="sidebar-footer">
      <div class="user-info">
        <img th:if="${admin.profileImage != null}"
             th:src="@{'/uploads/users/profile/' + ${admin.profileImage}}"
             alt="프로필 이미지"
             style="width: 36px; height: 36px; border-radius: 50%; object-fit: cover;">
        <img th:if="${admin.profileImage == null}"
             th:src="@{/images/users/user_small_profile.png}"
             alt="기본 이미지"
             style="width: 36px; height: 36px; border-radius: 50%; object-fit: cover;">
        <span th:text="${admin.name}">관리자</span>
      </div>
    </div>


  </div>
</aside>

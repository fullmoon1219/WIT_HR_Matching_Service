<aside th:fragment="sidebar" class="sidebar">
  <div class="sidebar-inner">

    <!-- 상단: 로고 + 메뉴 -->
    <div class="sidebar-top">
      <div class="logo">
        <a th:href="@{/}">
          <img th:src="@{/images/logo_no_background.png}" alt="로고"/>
        </a>
      </div>

      <nav class="menu">
        <ul class="sidebar-menu">
          <li class="menu-item"><a th:href="@{/admin/dashboard}">📊 대시보드</a></li>
          <li class="menu-item"><a th:href="@{/admin/users}">👤 사용자 관리</a></li>
          <li class="menu-item"><a th:href="@{/admin/resumes}">📄 이력서 목록</a></li>
          <li class="menu-item"><a th:href="@{/admin/jobPosts}">📢 채용 공고 관리</a></li>
          <li class="menu-item"><a th:href="@{/admin/applications}">📨 지원 내역 관리</a></li>
          <li class="menu-item"><a th:href="@{/admin/reports}">🧾 신고/문의 관리</a></li>
          <li class="menu-item"><a th:href="@{/admin/categories}">🧩 커뮤니티 관리</a></li>
          <li class="menu-item"><a th:href="@{/admin/settings}">⚙ 시스템 설정</a></li>
        </ul>
      </nav>
    </div>

    <!-- 하단: 관리자 정보 -->
    <div class="sidebar-footer">
      <div class="user-info">
        <img th:src="${admin.profileImage ?: '/images/users/user_small_profile.png'}" alt="프로필 이미지">
        <span th:text="${admin.name}">관리자</span>
      </div>
    </div>


  </div>
</aside>

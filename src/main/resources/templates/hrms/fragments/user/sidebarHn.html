<!-- templates/hrms/fragments/employer/sidebar.html -->

<aside th:fragment="sidebar" class="sidebar">
  <div class="sidebar-inner">

    <!-- 상단: 로고 + 메뉴 -->
    <div class="sidebar-top">
      <div class="logo">
        <a th:href="@{/}">
          <img th:src="@{/images/logo_no_background.png}" alt="로고"/>
        </a>
      </div>

      <nav class="menu">
        <ul class="sidebar-menu">
          <li class="menu-item"><a th:href="@{/applicant/profile}">📋 프로필 관리</a></li>
          <li class="menu-item"><a th:href="@{/applicant/applications}">📋 지원 내역</a></li>
          <li class="menu-item"><a th:href="@{/applicant/resume/list}">📋 이력서 관리</a></li>
          <li class="menu-item"><a th:href="@{/applicant/bookmarks}">📋 북마크</a></li>
          <li class="menu-item"><a th:href="@{/users/mypage/request}">❓ 문의</a></li>
        </ul>
      </nav>
    </div>

    <!-- 하단: 관리자 정보 -->
    <div class="sidebar-footer">
      <div class="user-info" th:if="${userDetails != null}">
        <img th:src="${userDetails.profileImage ?: '/images/users/user_small_profile.png'}" alt="프로필 이미지">
        <span th:text="${userDetails.name}"></span>
      </div>
      <div class="user-info" th:if="${userDetails == null}">
        <img src="/images/users/user_small_profile.png" alt="프로필 이미지">
        <span>이름</span>
      </div>
    </div>

  </div>
</aside>

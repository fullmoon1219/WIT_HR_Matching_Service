<!-- templates/hrms/fragments/employer/sidebar.html -->

<aside th:fragment="sidebar" class="sidebar">
  <div class="sidebar-inner">

    <!-- 상단: 로고 + 메뉴 -->
    <div class="sidebar-top">
      <div class="logo">
        <a th:href="@{/}">
          <img th:src="@{/images/logo_no_background.png}" alt="로고"/>
        </a>
      </div>

      <nav class="menu">
        <ul class="sidebar-menu">
          <li class="menu-item"><a th:href="@{/employer/profile/view}">📋 프로필 관리</a></li>
          <li class="menu-item"><a th:href="@{/employer/jobpost_list}">📋 채용 공고 관리</a></li>
          <li class="menu-item"><a th:href="@{/employer/application/list}">📋 지원내역 관리</a></li>
          <li class="menu-item"><a th:href="@{/employer/publicResume/view}">📋 포지션 제안</a></li>
          </li>

        </ul>
      </nav>
    </div>

    <!-- 하단: 관리자 정보 -->
    <div class="sidebar-footer">
      <div class="user-info" th:if="${userDetails != null}">
        <img th:src="${userDetails.profileImage ?: '/images/users/user_small_profile.png'}" alt="프로필 이미지">
        <span th:text="${userDetails.name}"></span>
      </div>
      <div class="user-info" th:if="${userDetails == null}">
        <img src="/images/users/user_small_profile.png" alt="프로필 이미지">
        <span>이름</span>
      </div>
    </div>

  </div>
</aside>

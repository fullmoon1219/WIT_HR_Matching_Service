<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="/js/jquery-3.7.1.min.js"></script>
</head>
<body>

<form action="./jobpost_edit_ok" method="post" th:object="${jobPostVO}">
	<input type="hidden" th:field="*{id}" />
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

	공고 제목 <input type="text" th:field="*{title}" /><br />
	<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

	상세 설명 <input type="text" th:field="*{description}" /><br />
	<div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

	요구 기술 <input type="text" th:field="*{requiredSkills}" /><br />
	<div th:if="${#fields.hasErrors('requiredSkills')}" th:errors="*{requiredSkills}"></div>

	연봉 <input type="text" th:field="*{salary}" /><br />
	<div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>

	근무지 <input type="text" th:field="*{location}" /><br />
	<div th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>

	고용형태 <select id="employmentType" th:field="*{employmentType}">
	<option value="">-- 선택하세요 --</option>
	<option value="FULLTIME">정규직</option>
	<option value="PARTTIME">파트타임</option>
	<option value="INTERN">인턴</option>
	<option value="FREELANCE">프리랜서</option>
	</select>
	<div th:if="${#fields.hasErrors('employmentType')}" th:errors="*{employmentType}"></div><br />

<!--	마감일<input type="date" name="deadline"><br/>-->

		 마감일 <input type="date" th:field="*{deadline}" /><br />
	<div th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}"></div>

	카테고리 <input type="text" th:field="*{jobCategory}" /><br />
	<div th:if="${#fields.hasErrors('jobCategory')}" th:errors="*{jobCategory}"></div>

	<br />
	<input type="submit" value="수정완료">
	<a th:href="@{/employer/jobpost_list}"><button type="button">취소</button>
</form>

</body>
</html>

<!--<html lang="ko" xmlns:th="http://www.thymeleaf.org">-->
<div class="write-container" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>신규 채용 공고</title>

    </head>
    <body>

    <div class="write-container">
        <h2 class="write-title">📢 신규 채용 공고 </h2>

        <form th:action="@{/employer/jobpost}" method="post">
            <div class="form-group">
                <label for="title">공고명</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="jobCategory">직무</label>
                <input type="text" id="jobCategory" name="jobCategory" placeholder="예: 백엔드 개발자" required>
            </div>

            <!-- ✅ Quill 에디터 적용 -->
            <div class="form-group">
                <label for="description">상세 설명</label>
                <div id="quillEditor" style="height: 300px;"></div>
                <input type="hidden" name="description" id="description">
            </div>

            <div class="form-group">
                <label>기술 스택</label>
                <div id="stack-container">
                    <div th:each="stack : ${stackList}" style="display:inline-block; margin: 2px;">
                        <button type="button"
                                class="stack-tag"
                                th:data-id="${stack.id}"
                                th:text="${stack.name}">
                        </button>
                    </div>
                </div>
                <input type="hidden" name="techStacks" id="techStacksInput">
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label for="salary">급여</label>
                    <input type="text" id="salary" name="salary" placeholder="예: 연 4,000만원">
                </div>

                <div class="form-group half">
                    <label for="employmentType">고용형태</label>
                    <select id="employmentType" name="employmentType">
                        <option value="FULLTIME" selected>정규직</option>
                        <option value="PARTTIME">파트타임</option>
                        <option value="INTERN">인턴</option>
                        <option value="FREELANCE">프리랜서</option>
                    </select>
                </div>

                <div class="form-group half">
                    <label for="deadline">마감일</label>
                    <input type="date" id="deadline" name="deadline" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label for="location">근무지 (지역)</label>
                    <input type="text" id="location" name="location" placeholder="예: 서울 용산구" required>
                </div>
                <div class="form-group half">
                    <label for="workplaceAddress">근무지 상세 주소</label>
                    <input type="text" id="workplaceAddress" name="workplaceAddress" placeholder="예: 남산공원길 105">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-button">등록하기</button>
                <button type="button" class="cancel-button">취소</button>
            </div>
        </form>
    </div>

    <script src="/js/employer/post-write.js"></script>



    </body>
</div>

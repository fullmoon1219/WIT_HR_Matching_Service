<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>채용공고 페이지</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .container {
      display: flex;
      width: 100%;
    }

    /* 사이드바 */
    .sidebar {
      width: 200px;
      background-color: #f5f5f5;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
      border-right: 1px solid #ddd;
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 10px 0;
    }

    .sidebar a {
      text-decoration: none;
      color: #333;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    /* 메인 콘텐츠 */
    .main {
      flex-grow: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    .button-group {
      display: flex;
      gap: 5px;
    }

    button {
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
    }

    .new-post-btn {
      margin-bottom: 15px;
    }

  </style>

</head>
<body>

<div class="container"> <!-- 사이드 메뉴 -->

  <div class="sidebar">
    <h3><a href="/employer/main">기업 페이지</a></h3>
    <ul>
      <li><a href="/employer/profile/view">기업관리</a></li>
      <li><a href="/employer/jobpost_list">채용공고</a></li>
      <li><a href="/employer/applications">이력서 확인</a></li>
      <li><a href="#">AI 추천 공고</a></li>
    </ul>
  </div>

  <div class="main">
    <h2>채용공고</h2>
    <div class="new-post-btn">
      <a href="/employer/jobpost">
        <button type="button">+ 신규공고 작성하기</button>
      </a>
    </div>

    <table>
      <thead>
      <tr>
        <th>채용공고 제목</th>
        <th>수정</th>
        <th>삭제</th>
        <th>지원자 보기</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="post : ${jobPostList}">
        <td>
          <a th:href="@{./view(jobPostId=${post.id})}" th:text="${post.title}">채용공고 제목</a>
        </td>
        <td>
          <a th:href="@{./jobpost_edit(jobPostId=${post.id})}">
            <button type="button">수정</button>
          </a>
        </td>
        <td>
          <form action="./delete" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
            <input type="hidden" name="jobPostId" th:value="${post.id}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">삭제</button>
          </form>
        </td>
        <td>
          <a th:href="@{./applicants(jobPostId=${post.id})}">
            <button type="button">지원자보기</button>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>

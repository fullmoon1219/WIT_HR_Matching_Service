<!-- templates/employer/publicResume/search.html -->
<div layout:decorate="~{layout/employer/employer-template}" xmlns:layout="http://www.w3.org/1999/xhtml">

    <!-- CSS 영역 -->
    <th:block layout:fragment="styles">
        <link rel="stylesheet" href="/css/employer/resume-search.css">
    </th:block>

    <!-- 본문 영역 -->
    <section layout:fragment="content">
        <div class="search-container">
            <h2>🔍 이력서 검색</h2>

            <form class="search-form">
                <div class="form-row">
                    <label for="keyword">키워드</label>
                    <input type="text" id="keyword" name="keyword" placeholder="기술명, 직무 등">
                </div>

                <div class="form-row">
                    <label for="location">지역</label>
                    <select id="location" name="location">
                        <option value="">전체</option>
                        <option value="서울">서울</option>
                        <option value="경기">경기</option>
                        <option value="부산">부산</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="salary">희망 연봉</label>
                    <input type="number" id="salary" name="salary" placeholder="예: 4000">
                </div>

                <div class="form-actions">
                    <button type="submit" class="search-button">검색</button>
                    <button type="reset" class="reset-button">초기화</button>
                </div>
            </form>

            <div class="result-section">
                <h3>검색 결과</h3>
                <div class="resume-card-list">
                    <!-- 이력서 카드 목록이 여기에 표시될 예정 -->
                </div>
            </div>
        </div>
    </section>
</div>

<!-- /templates/hrms/employer/empApplication/resume-detail.html -->

<link rel="stylesheet" href="/css/employer/applicant_post-detail.css">

<div class="applicant-detail-wrapper">

    <div class="action-button-group">
        <div class="action-button-group">
            <button class="action-button pass"
                    th:data-status="'ACCEPTED'"
                    th:data-id="${resume.applicationId}">
                합격
            </button>
            <button class="action-button reject"
                    th:data-status="'REJECTED'"
                    th:data-id="${resume.applicationId}">
                불합격
            </button>
            <button class="action-button wait"
                    th:data-status="'APPLIED'"
                    th:data-id="${resume.applicationId}">
                대기
            </button>
            <button class="action-button close">닫기</button>
        </div>
    </div>


    <div class="applicant-profile-container">
        <div class="profile-header">
            <img class="profile-image" src="/images/users/user_small_profile.png" alt="프로필 이미지">
            <div class="profile-basic-info">
                <h2 data-field="applicantName" th:text="${resume.applicantName}">📍</h2>

                <p><strong>이메일:</strong> <span data-field="applicantName" th:text="${resume.email}">test@exam.com</span></p>
                <p><strong>전화번호:</strong> <span data-field="phoneNumber" th:text="${resume.phoneNumber}">test@exam.com</span></p>
                <p><strong>성별:</strong>
                    <span data-field="gender" th:switch="${resume.gender}">
                    <span th:case="'MALE'">남성</span>
                    <span th:case="'FEMALE'">여성</span>
                    <span th:case="*">기타</span>
                    </span>
                </p>
                <p><strong>나이:</strong> <span data-field="age" th:text="${resume.age}">test@exam.com</span></p>
            </div>
        </div>

        <hr>

        <div class="profile-details">
            <h3>📍 주소</h3>
            <p><span data-field="address" th:text="${resume.address}"></span></p>
            <h3>📂 포트폴리오</h3>
            <p>
                <a data-field="portfolio_url"
                   th:href="${resume.portfolio_url}"
                   th:text="${resume.portfolio_url}"
                   target="_blank"
                   rel="noopener noreferrer">
                </a>
            </p>
        </div>
    </div>

    <div class="additional-info-section">
        <div class="additional-info-group">
            <h3>📝 자기소개</h3>
            <p><span data-field="self_intro" th:text="${resume.self_intro}"></span></p>
        </div>
        <div class="additional-info-group">
            <h3>지원 동기</h3>
            <p><span data-field="motivation" th:text="${resume.motivation}"></span></p>
        </div>
    </div>

    <div class="resume-section">
        <h2>📄 이력서 정보</h2>

        <div class="resume-group">
            <h3>🛠 희망 직무</h3>
            <p><span data-field="desiredPosition" th:text="${resume.desiredPosition}"></span></p>
        </div>

        <div class="resume-group">
            <h3>핵심 역량</h3>
            <p><span data-field="coreCompetency" th:text="${resume.coreCompetency}"></span></p>
        </div>

        <div class="resume-group">
            <h3>학력</h3>
            <p><span data-field="education" th:text="${resume.education}"></span></p>
        </div>

        <div class="resume-group">
            <h3>경력</h3>
            <p><span data-field="experience" th:text="${resume.experience}"></span></p>
        </div>

        <div class="resume-group">
            <h3>보유 기술</h3>
            <ul>
                <li th:each="skill : ${#strings.arraySplit(resume.skills, ',')}"
                    th:text="${skill.trim()}">기술1</li>
            </ul>
        </div>

        <div class="resume-group">
            <h3>희망 근무지</h3>
            <p><span data-field="preferredLocation" th:text="${resume.preferredLocation}"></span></p>
        </div>

        <div class="resume-group">
            <h3>희망 연봉</h3>
            <p><span data-field="salaryExpectation" th:text="${resume.salaryExpectation}"></span></p>
        </div>
    </div>
</div>

<script src="/js/employer/applicant-detail.js"></script>

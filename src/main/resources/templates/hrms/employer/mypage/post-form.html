<!-- /templates/hrms/employer/post-form.html -->


<div class="write-container">
    <h2 class="write-title">📢 공고 등록</h2>

    <form th:action="@{/employer/jobpost}" method="post">
        <div class="form-group">
            <label for="title">공고명</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="job_category">직무</label>
            <input type="text" id="job_category" name="job_category" placeholder="예: 백엔드 개발자" required>
        </div>

        <div class="form-group">
            <label for="description">공고 설명</label>
            <textarea id="description" name="description" rows="6" required></textarea>
        </div>

        <div class="form-group">
            <label for="required_skills">요구 기술</label>
            <textarea id="required_skills" name="required_skills" rows="4"></textarea>
        </div>

        <!-- 급여 + 고용형태 -->
        <div class="form-row">
            <div class="form-group half">
                <label for="salary">급여</label>
                <input type="text" id="salary" name="salary" placeholder="예: 연 4,000만원">
            </div>
            <div class="form-group half">
                <label for="employment_type">고용형태</label>
                <select id="employment_type" name="employment_type">
                    <option value="FULLTIME" selected>정규직</option>
                    <option value="PARTTIME">파트타임</option>
                    <option value="INTERN">인턴</option>
                    <option value="FREELANCE">프리랜서</option>
                </select>
            </div>
            <div class="form-group half">
                <label for="deadline">마감일</label>
                <input type="date" id="deadline" name="deadline" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group half">
                <label for="location">근무지 (지역)</label>
                <input type="text" id="location" name="location" placeholder="예: 서울 용산구" required>
            </div>
            <div class="form-group half">
                <label for="workplace_address">근무지 상세 주소</label>
                <input type="text" id="workplace_address" name="workplace_address" placeholder="예: 남산공원길 105">
            </div>
        </div>


        <div class="form-actions">
            <button type="submit" class="submit-button">등록하기</button>
            <button type="button" class="cancel-button">취소</button>
        </div>
    </form>
</div>
<script src="/js/employer/post-write.js"></script>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>기업 프로필</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
        }

        /* -----------------------------------------사이드바 */
        .sidebar {
            width: 200px;
            background-color: #f5f5f5;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            border-right: 1px solid #ddd;
        }

        .sidebar h3 {
            margin-top: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        /* -----------------------------------메인 콘텐츠 */
        .main {
            padding: 20px;
            font-size: 14px;
        }

        .profile-row {
            margin-bottom: 8px;
        }

        .label {
            font-weight: bold;
        }

        .value {
            margin-left: 4px;
        }

        .edit-link {
            margin-top: 15px;
        }

    </style>
</head>
<body>

<div class="container">
    <!--------------------------------------------------------- 사이드바 -->
    <div class="sidebar">
        <h3><a href="/employer/main">기업 페이지</a></h3>
        <ul>
            <li><a href="/employer/profile/view">기업관리</a></li>
            <li><a href="/employer/jobpost_list">채용공고</a></li>
            <li><a href="/employer/applications">이력서 확인</a></li>
            <li><a href="#">AI 추천 공고</a></li>
        </ul>
    </div>

    <!------------------------------------------------------- 메인 콘텐츠 -->
    <div class="main">
        <div class="profile-box">
            <h2>기업 프로필</h2>

            <div class="edit-link"> <!------------------------- 회사정보, 비밀번호 수정 버튼 -->
                <button type="button" class="btn" th:onclick="'location.href=\'' + @{/employer/profile/edit} + '\''">회사정보 변경
                </button>

                <button type="button" id="openModalBtn" class="btn">비밀번호 변경</button>
            </div>

            <div class="profile-row">
                <span class="label">회사명:</span>
                <span class="value" th:text="${profile.companyName}">회사명</span>
            </div>

            <div class="profile-row">
                <span class="label">사업자 번호:</span>
                <span class="value" th:text="${profile.businessNumber}">123-45-67890</span>
            </div>

            <div class="profile-row">
                <span class="label">주소:</span>
                <span class="value" th:text="${profile.address}">서울특별시 ...</span>
            </div>

            <div class="profile-row">
                <span class="label">전화번호:</span>
                <span class="value" th:text="${profile.phoneNumber}">02-1234-5678</span>
            </div>

            <div class="profile-row">
                <span class="label">홈페이지:</span>
                <span class="value" th:text="${profile.homepageUrl}">www.naver.com</span>
            </div>

            <div class="profile-row">
                <span class="label">업종:</span>
                <span class="value" th:text="${profile.industry}">IT/정보통신</span>
            </div>

            <div class="profile-row">
                <span class="label">설립연도:</span>
                <span class="value" th:text="${profile.foundedYear}">2005</span>
            </div>

            <div class="profile-row">
                <span class="label">기업 규모:</span>
                <span class="value" th:text="${profile.companySize}">50명 이상</span>
            </div>

        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>


<a href="./register">새 이력서 작성</a>

<br /><br />

<!-- 완성된 이력서 리스트 -->
이력서 목록
<table border="1" cellspacing="0">

	<tr th:each="resume : ${resumeList}">
		<td>
			<a th:href="@{./view(resumeId=${resume.id})}" th:text="${resume.title}">이력서 제목</a>
		</td>
		<td>
			<a th:href="@{./edit(resumeId=${resume.id})}">
				<button type="button">수정</button>
			</a>
		</td>
		<td>
			<form action="./delete" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
				<input type="hidden" name="resumeId" th:value="${resume.id}" />
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<button type="submit">삭제</button>
			</form>
		</td>
	</tr>

</table>

<br /><br />

<!-- 임시 이력서 리스트 -->
임시 저장된 이력서 목록
<table border="1" cellspacing="0">

	<tr th:each="draftResume : ${draftResumeList}">
		<td>
			<a th:href="@{./view(resumeId=${draftResume.id})}" th:text="${draftResume.title}">이력서 제목</a>
		</td>
		<td>
			<a th:href="@{./edit(resumeId=${draftResume.id})}">
				<button type="button">수정</button>
			</a>
		</td>
		<td>
			<form action="./delete" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
				<input type="hidden" name="resumeId" th:value="${draftResume.id}" />
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<button type="submit">삭제</button>
			</form>
		</td>
	</tr>

</table>

</body>
</html>

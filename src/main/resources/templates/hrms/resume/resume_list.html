<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>


<a href="/resume/register">새 이력서 작성</a>

<br /><br />

<!-- 이력서 리스트 -->
<table border="1" cellspacing="0">

	<tr th:each="resume : ${resumeList}">
		<td th:text="${resume.title}">이력서 제목</td>
		<td>
			<form action="/resume/edit" method="get">
				<input type="hidden" name="resumeId" th:value="${resume.id}">
				<input type="hidden" name="id" value="1" />
				<button type="submit">수정</button>
			</form>
		</td>
		<td>
			<form action="/resume/delete" method="post">
				<input type="hidden" name="resumeId" th:value="${resume.id}">
				<input type="hidden" name="id" value="1" />
				<button type="submit">삭제</button>
			</form>
		</td>
	</tr>

</table>

</body>
</html>

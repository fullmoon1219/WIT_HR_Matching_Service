<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<!-- 구직자 사진 & 프로필 -->

<!-- 이력서 작성 부분 -->
<table border="1">
	<tr>
		<th>이력서 제목</th>
		<td th:text="${resume.title}"></td>
	</tr>
	<tr>
		<th>학력</th>
		<td th:text="${resume.education}"></td>
	</tr>
	<tr>
		<th>경력</th>
		<td th:text="${resume.experience}"></td>
	</tr>
	<tr>
		<th>기술 스택</th>
		<td th:text="${resume.skills}"></td>
	</tr>
	<tr>
		<th>선호 지역</th>
		<td th:text="${resume.preferredLocation}"></td>
	</tr>
	<tr>
		<th>희망 연봉</th>
		<td th:text="${resume.salaryExpectation}"></td>
	</tr>
	<tr>
		<th>핵심 역량</th>
		<td th:text="${resume.coreCompetency}"></td>
	</tr>
	<tr>
		<th>희망 직무</th>
		<td th:text="${resume.desiredPosition}"></td>
	</tr>
	<tr>
		<th>지원 동기</th>
		<td th:text="${resume.motivation}"></td>
	</tr>
	<tr>
		<th>등록일</th>
		<td th:text="${resume.createAt}"></td>
	</tr>
	<tr th:if="${resume.updatedAt != null and !resume.createAt.equals(resume.updatedAt)}">
		<th>수정일</th>
		<td th:text="${resume.updatedAt}"></td>
	</tr>
	<tr>
		<th>공개 여부</th>
		<td th:text="(${resume.isPublic}) ? '공개' : '비공개'"></td>
	</tr>
</table>

<a th:href="@{/resume/edit(resumeId=${resume.id})}">
	<button type="button">수정</button>
</a>

<form action="/resume/delete" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
	<input type="hidden" name="resumeId" th:value="${resume.id}" />
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	<button type="submit">삭제</button>
</form>

</body>
</html>

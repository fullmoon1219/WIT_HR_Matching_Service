<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<form action="./edit_ok" method="post">
	<input type="hidden" name="resumeId" th:value="${resume.id}" />
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

	제목 <input type="text" name="title" th:value="${resume.title}" /><br />

	학력 <input type="text" name="education" th:value="${resume.education}" /><br />

	경력 <input type="text" name="experience" th:value="${resume.experience}" /><br />

	기술 스택 <input type="text" name="skills" th:value="${resume.skills}" /><br />

	선호 지역 <input type="text" name="preferredLocation" th:value="${resume.preferredLocation}" /><br />

	희망 연봉 <input type="text" name="salaryExpectation" th:value="${resume.salaryExpectation}" /><br />

	공개 여부 &nbsp;
	공개 <input type="radio" name="isPublic" value="true" th:checked="${resume.isPublic} == true ? 'checked' : null" />
	비공개 <input type="radio" name="isPublic" value="false" th:checked="${resume.isPublic} == false ? 'checked' : null" /><br />

	희망 직무 <input type="text" name="desiredPosition" th:value="${resume.desiredPosition}" /><br />

	지원 동기 <input type="text" name="motivation" th:value="${resume.motivation}" /><br />

	핵심 역량 <input type="text" name="coreCompetency" th:value="${resume.coreCompetency}" /><br /><br />

	<input type="submit" value="수정 완료" onclick="return confirm('수정한 내용을 저장하시겠습니까?')"; />
	<button type="button" onclick="location.href='./list'">취소</button>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<form action="/resume/edit_ok" method="post">
	<input type="hidden" name="resumeId" value="" />
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

	제목 <input type="text" name="title" value="" /><br />

	학력 <input type="text" name="education" value="" /><br />

	경력 <input type="text" name="experience" value="" /><br />

	기술 스택 <input type="text" name="skills" value="" /><br />

	선호 지역 <input type="text" name="preferredLocation" value="" /><br />

	희망 연봉 <input type="text" name="salaryExpectation" value="" /><br />

	공개 여부 &nbsp;
	공개 <input type="radio" name="isPublic" value="true" />
	비공개 <input type="radio" name="isPublic" value="false" /><br />

	희망 직무 <input type="text" name="desiredPosition" value="" /><br />

	지원 동기 <input type="text" name="motivation" value="" /><br />

	핵심 역량 <input type="text" name="coreCompetency" value="" /><br /><br />

	<input type="submit" value="수정 완료" />
	<button type="button" onclick="location.href='/resume/list'">취소</button>
</form>

</body>
</html>

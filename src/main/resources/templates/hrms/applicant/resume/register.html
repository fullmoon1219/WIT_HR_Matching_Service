<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">

	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />

	<title>이력서 등록</title>

	<script src="/js/jquery-3.7.1.min.js"></script>
	<script src="/js/admin/csrf-setup.js"></script>
	<script src="/js/applicant/resume_validate.js"></script>
	<script src="/js/applicant/resume_register.js"></script>
</head>
<body>

<form action="./register_ok" th:object="${resumeVO}" method="post">

	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

	<!-- 컨트롤러에서 유효성 검사 실패했을 때, 입력값 복구 + 에러메세지 출력 -->
	제목 <input type="text" name="title" th:field="*{title}" /><br />
	<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

	<!-- 자유 기재 -->
	학력 <input type="text" name="education" th:field="*{education}" /><br />
	<div th:if="${#fields.hasErrors('education')}" th:errors="*{education}"></div>

	<!-- 자유 기재 -->
	경력 <input type="text" name="experience" th:field="*{experience}" /><br />
	<div th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}"></div>

	<!-- 기술 스택은 태그 선택으로 구성 -->
	기술 스택 <input type="text" name="skills" th:field="*{skills}" /><br />
	<div th:if="${#fields.hasErrors('skills')}" th:errors="*{skills}"></div>

	<!-- 선호 지역은 선택형 -->
	선호 지역 <input type="text" name="preferredLocation" th:field="*{preferredLocation}" /><br />
	<div th:if="${#fields.hasErrors('preferredLocation')}" th:errors="*{preferredLocation}"></div>

	희망 연봉 <input type="text" name="salaryExpectation" th:field="*{salaryExpectation}" /><br />
	<div th:if="${#fields.hasErrors('salaryExpectation')}" th:errors="*{salaryExpectation}"></div>

	이력서 공개 여부 &nbsp;
	공개 <input type="radio" name="isPublic" value="true" />
	비공개 <input type="radio" name="isPublic" value="false" checked /><br />

	<!-- 희망 직무는 선택형 -->
	희망 직무 <input type="text" name="desiredPosition" th:field="*{desiredPosition}" /><br />
	<div th:if="${#fields.hasErrors('desiredPosition')}" th:errors="*{desiredPosition}"></div>

	지원 동기 <input type="text" name="motivation" th:field="*{motivation}" /><br />
	<div th:if="${#fields.hasErrors('motivation')}" th:errors="*{motivation}"></div>

	핵심 역량 <input type="text" name="coreCompetency" th:field="*{coreCompetency}" />
	<div th:if="${#fields.hasErrors('coreCompetency')}" th:errors="*{coreCompetency}"></div>

	<button type="button" id="btnDraft" name="action" value="draft">임시 저장</button>
	<button type="button" id="btnRegister" name="action" value="register">이력서 등록</button>
</form>

<button type="button" onclick="location.href='./list'">취소</button>

</body>
</html>

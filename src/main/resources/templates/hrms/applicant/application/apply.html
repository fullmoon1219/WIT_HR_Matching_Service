<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />

	<title>지원하기</title>

	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<link rel="stylesheet" href="/css/jquery-ui/jquery-ui.css">
	<link rel="stylesheet" href="/css/applicant/apply.css">
	<link rel="stylesheet" href="/css/main/main.css">


	<link rel="stylesheet" href="/css/main/header.css">
	<link rel="stylesheet" href="/css/main/menu.css">
	<link rel="stylesheet" href="/css/main/footer.css">

	<script src="/js/jquery-3.7.1.min.js"></script>
	<script src="/js/csrf-setup.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<script src="/js/jquery-ui.min.js"></script>

	<script src="/js/applicant/common.js"></script>
	<script src="/js/applicant/application/application_apply.js"></script>

	<style>
        .ui-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
	</style>
</head>
<body>

<header th:replace="~{fragments/main/user-header :: header}"></header>
<nav th:replace="~{fragments/main/user-menu :: menu}"></nav>

<div class="apply-content-wrapper">
<div class="job-header">
	<h4 id="jobPost-title">신규공고</h4>
</div>

	<div class="job-summary-box">
		<div class="job-summary-item">
			<div class="job-summary-label">기업명</div>
			<div class="job-summary-value" id="employer-companyName"></div>
		</div>
		<div class="job-summary-item">
			<div class="job-summary-label">근무 지역</div>
			<div class="job-summary-value" id="jobPost-location"></div>
		</div>
		<div class="job-summary-item">
			<div class="job-summary-label">고용 형태</div>
			<div class="job-summary-value" id="jobPost-employmentType"></div>
		</div>
		<div class="job-summary-item">
			<div class="job-summary-label">마감일</div>
			<div class="job-summary-value" id="jobPost-deadline"></div>
		</div>
		<div class="job-summary-item">
			<div class="job-summary-label">급여💰</div>
			<div class="job-summary-value salary">3,700,000원 (월급)</div>
		</div>
		<div class="job-summary-item">
			<div class="job-summary-label">근무기간🗓️</div>
			<div class="job-summary-value">1년 이상</div>
		</div>
		<div class="job-summary-item">
			<div class="job-summary-label">근무시간🕰️</div>
			<div class="job-summary-value">12:00 ~ 23:00</div>
		</div>
		<div class="job-summary-item">
			<div class="job-summary-label">근무요일</div>
			<div class="job-summary-value">주5일</div>
		</div>
	</div>


	<br />

<!-- 개인 정보 입력이 다 안됐을 때만 노출 -->
<div id="manageProfile" style="display: none;">
	개인 정보를 작성해야 공고에 지원하실 수 있습니다. <br />
	<button id="manageProfileBtn">내 정보 작성하러 가기</button>
</div>

<button id="manageResumeBtn">이력서 관리하러 가기</button>

<br />

<div>
	<h4>이력서 선택하기</h4>
	<div id="resumeListBody">
		<!-- JS에서 이력서 row를 여기다 append -->
	</div>
</div>



<button id="submitButton">지원 하기</button>

<!-- 이력서 내용 확인할 모달창 구역 -->
<div id="resume-modal" title="내 이력서 확인" style="display:none;">
	<!-- JS에서 채움 -->
</div>
</div>
<footer th:replace="~{fragments/main/user-footer :: footer}"></footer>
</body>
</html>

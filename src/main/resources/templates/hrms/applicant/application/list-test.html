<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />

	<title>나의 지원 현황</title>

	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<link rel="stylesheet" href="/css/jquery-ui/jquery-ui.css">

	<script src="/js/jquery-3.7.1.min.js"></script>
	<script src="/js/csrf-setup.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<script src="/js/jquery-ui.min.js"></script>

	<script src="/js/applicant/common.js"></script>
	<script src="/js/applicant/application/application_list.js"></script>

	<style>
        .ui-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
	</style>
</head>
<body>

<h2>나의 지원 현황</h2>

<div>
	<div id="filter-all" class="filter-btn active">
		<!-- 결과 발표와 관계없이 지원한 모든 공고의 수 -->
		<div>지원 완료 <span id="count-all"></span></div>
	</div>
	<div id="filter-in-progress" class="filter-btn">
		<!-- 결과 발표가 나지 않은 공고 수 (status='APPLIED') -->
		<div>전형 진행 중 <span id="count-in-progress"></span></div>
	</div>
	<div id="filter-final" class="filter-btn">
		<!-- 결과 발표가 나온 공고 수 (status='ACCEPTED' or 'REJECTED') -->
		<div>최종 발표 <span id="count-final"></span></div>
	</div>
</div>

<div>
	<select name="sort" id="sort-order">
		<option value="latest">최신순</option>
		<option value="oldest">오래된순</option>
		<option value="deadline">마감일 임박순</option>
	</select>
</div>

<table border="1" cellspacing="0">
	<thead>
	<tr>
		<th>번호</th>
		<th>공고명</th>
		<th>기업명</th>
		<th>지원일</th>
		<th>마감일</th>
		<th>지원 상태</th>
	</tr>
	</thead>
	<tbody id="applicationListBody">
	<!-- JS에서 채움 -->
	</tbody>
</table>

<div id="pagination" class="pagination"></div>

<!-- 지원 상세 내용 확인할 모달창 구역 -->
<div id="application-modal" title="지원 상세 내용" style="display:none;">
	<!-- JS에서 채움 -->
</div>

</body>
</html>

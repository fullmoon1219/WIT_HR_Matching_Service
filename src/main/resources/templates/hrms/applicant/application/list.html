<!-- /templates/hrms/employer/mypagge/profile.html -->

<div layout:decorate="~{layout/user/user-template}" xmlns:layout="http://www.w3.org/1999/xhtml">

    <th:block layout:fragment="styles">
        <link rel="stylesheet" href="/css/employer/profile.css">
        <link rel="stylesheet" href="/css/user/history.css">

    </th:block>

    <section layout:fragment="content">

        <div class="status-summary-box">
            <div id="filter-all" class="status-card">
                <span class="label">지원완료</span>
                <span id="count-all" class="value">0</span>
            </div>
            <div id="filter-in-progress" class="status-card">
                <span class="label">진행중</span>
                <span id="count-in-progress" class="value">0</span>
            </div>
            <div id="filter-final" class="status-card">
                <span class="label">최종발표</span>
                <span id="count-final" class="value">0</span>
            </div>
        </div>


            <div class="job-recommend-card">
                <div class="recommend-box">
                    <div class="recommend-header">
                        <h3>지원 현황</h3>
                        <div class="sort-container">
                            <button class="more-btn">정렬 ▼</button>
                            <div class="sort-options" style="display: none;">
                                <a href="#" data-sort="latest">최신순</a>
                                <a href="#" data-sort="oldest">오래된순</a>
                                <a href="#" data-sort="deadline">마감일 임박순</a>
                            </div>
                        </div>
                    </div>

                    <table class="recommend-table">
                        <thead>
                        <tr>
                            <th>번호</th>
                            <th>공고명</th>
                            <th>기업명</th>
                            <th>지원일</th>
                            <th>공고 마감일</th>
                            <th>지원 상태</th>
                        </tr>
                        </thead>
                        <tbody id="applicationListBody">
                        <!-- JS에서 채움 -->
                        </tbody>
                    </table>
                    <div class="no-data">
                        현재 지원한 공고가 없습니다.
                    </div>
                </div>
            </div>

        <!-- 페이징 -->
        <div id="custom-pagination" class="pagination">
            <button data-page="1" class="active">1</button>
            <button data-page="2">2</button>
        </div>

        <!-- 지원 상세 내용 확인할 모달창 구역 -->
        <div id="application-modal" title="지원 상세 내용" style="display:none;">
            <!-- JS에서 채움 -->
        </div>

        <!-- 광고 영역 -->
        <section th:replace="~{fragments/main/ad_banner:: ad}"></section>


    </section>
</div>

<script src="/js/applicant/application/application_list.js"></script>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

	<title>채용 공고 목록 및 검색</title>

	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

	<script src="/js/jquery-3.7.1.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

	<script src="/js/applicant/common.js"></script>
	<script src="/js/applicant/recruit/recruit_list.js"></script>

	<link rel="stylesheet" href="/css/applicant/recruit_list.css">
</head>
<body>

<h2>공고 목록</h2>

<div id="main-filter-bar">
	<div class="filter-wrapper" id="region-wrapper">
		<button class="filter-toggle" data-type="region">지역 선택</button>
	</div>

	<div class="filter-wrapper" id="stack-wrapper">
		<button class="filter-toggle" data-type="stack">기술 선택</button>
	</div>

	<div id="main-search-wrapper">
		<input type="text" id="main-search" placeholder="공고명 또는 키워드 입력" />
		<button id="search-btn">🔍 검색</button>
	</div>

	<div class="filter-wrapper" id="detail-wrapper">
		<button class="filter-toggle" data-type="detail">+ 상세 조건</button>
	</div>
</div>

<div id="filter-dropdown-container">
	<div class="filter-dropdown" id="region-dropdown">
		<div class="filter-search-wrapper">
			<input type="text" class="filter-search" data-type="region" placeholder="지역 입력" />
			<span class="filter-search-icon">🔍</span>
		</div>
		<div class="filter-options" id="region-options">
			<button class="filter-btn" data-value="서울">서울</button>
			<button class="filter-btn" data-value="경기">경기</button>
			<button class="filter-btn" data-value="인천">인천</button>
			<button class="filter-btn" data-value="강원">강원</button>
			<button class="filter-btn" data-value="대전">대전</button>
			<button class="filter-btn" data-value="세종">세종</button>
			<button class="filter-btn" data-value="충남">충남</button>
			<button class="filter-btn" data-value="충북">충북</button>
			<button class="filter-btn" data-value="광주">광주</button>
			<button class="filter-btn" data-value="전남">전남</button>
			<button class="filter-btn" data-value="전북">전북</button>
			<button class="filter-btn" data-value="부산">부산</button>
			<button class="filter-btn" data-value="대구">대구</button>
			<button class="filter-btn" data-value="울산">울산</button>
			<button class="filter-btn" data-value="경남">경남</button>
			<button class="filter-btn" data-value="경북">경북</button>
			<button class="filter-btn" data-value="제주">제주</button>
		</div>
	</div>

	<div class="filter-dropdown" id="stack-dropdown">
		<div class="filter-options" id="stack-options">
			<button class="filter-btn" data-value="2">Java</button>
			<button class="filter-btn" data-value="5">Python</button>
			<button class="filter-btn" data-value="7">Kotlin</button>
			<button class="filter-btn" data-value="6">JavaScript</button>
			<button class="filter-btn" data-value="3">C</button>
			<button class="filter-btn" data-value="4">C++</button>
			<button class="filter-btn" data-value="8">SpringBoot</button>
			<button class="filter-btn" data-value="9">Node.js</button>
			<button class="filter-btn" data-value="10">React</button>
			<button class="filter-btn" data-value="11">Vue.js</button>
			<button class="filter-btn" data-value="16">JPA</button>
			<button class="filter-btn" data-value="15">MyBatis</button>
			<button class="filter-btn" data-value="12">MySQL</button>
			<button class="filter-btn" data-value="13">MariaDB</button>
			<button class="filter-btn" data-value="14">Oracle</button>
			<button class="filter-btn" data-value="22">AWS</button>
			<button class="filter-btn" data-value="19">Docker</button>
			<button class="filter-btn" data-value="20">Jenkins</button>
			<button class="filter-btn" data-value="23">NginX</button>
			<button class="filter-btn" data-value="21">Git</button>
			<button class="filter-btn" data-value="17">Maven</button>
			<button class="filter-btn" data-value="18">Gradle</button>
			<button class="filter-btn" data-value="1">Other</button>
		</div>
	</div>

	<div class="filter-dropdown" id="detail-dropdown">
		<div>(상세 조건 영역)</div>
	</div>
</div>

<div class="reset-btn-container">
	<button id="reset-filters-btn">🔄️ 필터 초기화</button>
</div>


<hr />

<div class="list-controls">
	<span>총 <span id="totalRecord"></span>건</span>
	<select id="sort-order-select">
		<option value="latest">최신 등록순</option>
		<option value="oldest">오래된순</option>
		<option value="deadline">마감 임박순</option>
		<option value="views">조회수 높은순</option>
		<option value="scraps">스크랩 많은순</option>
	</select>
</div>

<section id="recruit-list">
	<!-- JS로 채움 -->
</section>

<div id="pagination" class="pagination"></div>

<div id="direct-page-wrapper">
	<input type="number" id="direct-page-input" />
	<button id="go-to-page-btn">이동</button>
	<span id="total-page-info"></span>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />

	<title>지원하기</title>

	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<link rel="stylesheet" href="/css/jquery-ui/jquery-ui.css">

	<script src="/js/jquery-3.7.1.min.js"></script>
	<script src="/js/admin/csrf-setup.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<script src="/js/jquery-ui.min.js"></script>

	<script src="/js/applicant/common.js"></script>
	<script src="/js/applicant/recruit/recruit_apply.js"></script>

	<style>
        .ui-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
	</style>
</head>
<body>

<div>
	<h4 id="jobPost-title"></h4>
	기업명: <span id="employer-companyName"></span>&nbsp;&nbsp;
	근무 지역: <span id="jobPost-location"></span>&nbsp;&nbsp;
	고용 형태: <span id="jobPost-employmentType"></span>&nbsp;&nbsp;
	마감일: <span id="jobPost-deadline"></span>
</div>

<br />

<!-- 개인 정보 입력이 다 안됐을 때만 노출 -->
<div id="manageProfile" style="display: none;">
	개인 정보를 작성해야 공고에 지원하실 수 있습니다. <br />
	<button id="manageProfileBtn">내 정보 작성하러 가기</button>
</div>

<button id="manageResumeBtn">이력서 관리하러 가기</button>

<br />

<div>
	이력서 선택하기
	<table border="1" cellspacing="0">
		<thead>
		<tr>
			<th>선택</th>
			<th>이력서 제목</th>
			<th>마지막 수정일</th>
		</tr>
		</thead>
		<tbody id="resumeListBody">
		<!-- JS에서 채움 -->
		</tbody>
	</table>
</div>

<button id="submitButton">지원 하기</button>

<!-- 이력서 내용 확인할 모달창 구역 -->
<div id="resume-modal" title="내 이력서 확인" style="display:none;">
	<!-- JS에서 채움 -->
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">

	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />

	<title>채용 공고 상세 보기</title>

	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

	<script src="/js/jquery-3.7.1.min.js"></script>
	<script src="/js/csrf-setup.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

	<script src="/js/applicant/common.js"></script>
	<script src="/js/applicant/recruit/recruit_view.js"></script>

</head>
<body>

<h2>채용 공고</h2>

<button id="applyBtn">입사 지원</button>
<!-- 스크랩 부분 버튼에서 이모지는 디자인 시 바꿔야함(현재 임시) -->
<button type="button" id="scrapBtn" class="btn-scrap">&#9734; 스크랩</button>

<p><strong>공고 제목:</strong> <span id="title"></span></p>
<p><strong>상세 설명:</strong> <span id="description"></span></p>
<p><strong>요구 기술:</strong> <span id="requiredSkills"></span></p>
<p><strong>고용 형태:</strong><span id="employmentType"></span></p>
<p><strong>공고 태그:</strong> <span id="jobCategory"></span></p>
<p><strong>연봉:</strong> <span id="salary"></span></p>
<p><strong>근무지:</strong> <span id="location"></span></p>
<p><strong>상세 근무지:</strong> <span id="workplaceAddress"></span></p>
<p><strong>경력:</strong> <span id="experienceType"></span> (<span id="experienceYears"></span>년)</p>
<p><strong>마감일:</strong> <span id="deadline"></span></p>
<p><strong>등록일:</strong> <span id="createAt"></span></p>
<p><strong>조회수:</strong> <span id="viewCount"></span></p>
<p><strong>스크랩수:</strong> <span id="bookmarkCount"></span></p>

<hr>

<h3>기업 정보</h3>

<p><strong>기업명:</strong> <span id="companyName"></span></p>
<p><strong>주소:</strong> <span id="address"></span></p>
<p><strong>전화번호:</strong> <span id="phoneNumber"></span></p>
<p><strong>담당자 이메일:</strong> <span id="employerEmail"></span></p>
<p><strong>홈페이지:</strong> <span id="homepageUrl"></span></p>
<p><strong>산업군:</strong> <span id="industry"></span></p>
<p><strong>기업 규모:</strong> <span id="companySize"></span></p>

</body>
</html>

<div layout:decorate="~{layout/main/main-template}" xmlns:layout="http://www.w3.org/1999/xhtml">

    <th:block layout:fragment="styles">
        <link rel="stylesheet" th:href="@{/css/main/main.css}">
        <link rel="stylesheet" href="/css/user/ai-interview.css">
    </th:block>

    <section layout:fragment="content">
        <div class="interview-wrapper">

            <h4 class="interview-title">AI 모의면접</h4>

            <div class="interview-description">
                아래는 AI가 당신의 이력서를 바탕으로 생성한 모의 면접 질문입니다.<br />
                각 질문에 성실히 답변해 주세요.
            </div>

            <div class="interview-question-list">
                <div class="interview-card">
                    <div class="question-label">Q1. 본인의 가장 큰 장점은 무엇이라고 생각하시나요?</div>
                    <textarea class="answer-textarea" rows="5" placeholder="여기에 답변을 작성하세요..."></textarea>
                </div>

                <div class="interview-card">
                    <div class="question-label">Q2. 지원한 직무에서 본인이 기여할 수 있는 점은 무엇인가요?</div>
                    <textarea class="answer-textarea" rows="5" placeholder="여기에 답변을 작성하세요..."></textarea>
                </div>

                <div class="interview-card">
                    <div class="question-label">Q3. 최근에 해결한 어려운 문제에 대해 설명해 주세요.</div>
                    <textarea class="answer-textarea" rows="5" placeholder="여기에 답변을 작성하세요..."></textarea>
                </div>

                <div class="interview-card">
                    <div class="question-label">Q4. 스트레스를 받았을 때 본인의 대처 방식은?</div>
                    <textarea class="answer-textarea" rows="5" placeholder="여기에 답변을 작성하세요..."></textarea>
                </div>

                <div class="interview-card">
                    <div class="question-label">Q5. 향후 3년 간의 커리어 계획을 말씀해 주세요.</div>
                    <textarea class="answer-textarea" rows="5" placeholder="여기에 답변을 작성하세요..."></textarea>
                </div>
            </div>

            <button id="submitInterviewBtn">답변 제출하기</button>

        </div>
    </section>


</div>

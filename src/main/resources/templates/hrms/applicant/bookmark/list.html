<div layout:decorate="~{layout/user/user-template}" xmlns:layout="http://www.w3.org/1999/xhtml">

	<th:block layout:fragment="styles">
		<link rel="stylesheet" href="/css/employer/profile.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
		<link rel="stylesheet" href="/css/applicant/bookmark_list.css">

	</th:block>

	<section layout:fragment="content">

		<h2>내가 스크랩한 공고</h2>

		<div class="recommend-box">
			<div class="recommend-header">
				<span>내 스크랩 목록</span>
				<div>
					<select name="sort" id="sort-order">
						<option value="latest">최신순</option>
						<option value="oldest">오래된순</option>
						<option value="deadline">마감일 임박순</option>
					</select>
					<input type="text" id="searchKeyword" placeholder="검색">
					<button id="searchBtn">검색</button>
					<button id="resetBtn">초기화</button>
				</div>
			</div>

			<table class="recommend-table">
				<thead>
				<tr>
					<th>번호</th>
					<th>공고명</th>
					<th>기업명</th>
					<th>마감일</th>
					<th></th>
				</tr>
				</thead>
				<tbody id="bookmarkListBody">
				<!-- JS에서 데이터 채워짐 -->
				</tbody>
			</table>

			<div id="pagination" class="pagination"></div>
		</div>

	</section>
</div>


<script src="/js/jquery-3.7.1.min.js"></script>
<script src="/js/csrf-setup.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script src="/js/applicant/common.js"></script>
<script src="/js/applicant/bookmark/bookmark_list.js"></script>
